<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Графік відключень електроенергії</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fafafa; }
    h1 { margin-bottom: 5px; }
    #updated { margin-bottom: 20px; color: #555; }
    #chart { width: 100%; max-width: 1400px; height: 800px; }
</style>
</head>
<body>

<h1 id="title">Завантаження...</h1>
<div id="updated"></div>
<div id="chart"></div>

<script>
const CSV_INFO = "https://docs.google.com/spreadsheets/d/11sNa680oNGIDLCpeUJqkWd0gpxVIFz9gaZuop-hLE_8/export?format=csv&gid=0";
const CSV_DATA = "https://docs.google.com/spreadsheets/d/11sNa680oNGIDLCpeUJqkWd0gpxVIFz9gaZuop-hLE_8/export?format=csv&gid=1945313917";

const COLOR_POWER_ON = "#FFD700"; // жовтий
const COLOR_POWER_OFF = "#000000"; // чорний

// *** ПОСИЛЕНЕ ВИПРАВЛЕННЯ: Функція для конвертації часу в хвилини (0-1440) ***
function toMinutes(t) {
    // Якщо кінець інтервалу був 00:00 (у файлі), ми примусово вважаємо це 24:00.
    if (t === "24:00" || t === "00:00") { 
        return 1440; 
    }
    const [h, m] = t.split(":").map(Number);
    return h * 60 + m;
}

// Допоміжна функція для перетворення хвилин у рядок часу HH:MM
function minutesToTimeStr(minutes) {
    if (minutes === 1440) return "24:00";
    const h = Math.floor(minutes / 60);
    const m = minutes % 60;
    const hourStr = String(h).padStart(2, '0');
    const minuteStr = String(m).padStart(2, '0');
    return `${hourStr}:${minuteStr}`;
}

async function fetchCSV(url) {
    const response = await fetch(url);
    const buffer = await response.arrayBuffer();
    return new TextDecoder("utf-8").decode(buffer);
}

function parseCSV(text) {
    return text.trim().split("\n").map(row => row.split(",").map(cell => cell.replace(/^"|"$/g,'').trim()));
}

async function loadInfo() {
    const csv = await fetchCSV(CSV_INFO);
    const rows = parseCSV(csv);
    document.getElementById("title").textContent = `Графік погодинних відключень на ${rows[0][1]}`;
    document.getElementById("updated").textContent = `Інформація станом на ${rows[1][1]}`;
}

async function loadChart() {
    const csv = await fetchCSV(CSV_DATA);
    const rows = parseCSV(csv);

    const groups = [];
    const outages = {};

    for(let i=0;i<rows.length;i++){
        const group = rows[i][0];
        groups.push(group);
        const intervals = rows[i][1].split(",").map(s=>s.trim());
        outages[group] = intervals.map(interval=>{
            let [start,end] = interval.split("-").map(s=>s.trim()); 
            
            // Якщо час закінчення 00:00, ми позначаємо його як 24:00 для внутрішньої логіки.
            if (end === "00:00") end = "24:00"; 
            
            return [start,end]; 
        });
    }

    const traces = [];

    groups.forEach(group=>{
        let last = 0; // Хвилини (починаємо з 00:00)
        const intervals = outages[group];

        intervals.forEach(interval=>{
            const startStr = interval[0];
            const endStr = interval[1];
            
            const start = toMinutes(startStr); // Хвилини
            const end = toMinutes(endStr);   // Хвилини

            // Світло є (від last до start)
            if(start > last){
                traces.push({
                    x:[last,start],
                    y:[group,group],
                    mode:"lines",
                    line:{width:18,color:COLOR_POWER_ON},
                    hoverinfo:"text",
                    text:`${group}: Електроенергія є ${minutesToTimeStr(last)}–${startStr}`,
                    showlegend:false
                });
            }

            // Відключення (від start до end)
            traces.push({
                x:[start,end],
                y:[group,group],
                mode:"lines",
                line:{width:18,color:COLOR_POWER_OFF},
                hoverinfo:"text",
                text:`${group}: Відключення ${startStr}–${endStr === "24:00" ? "00:00" : endStr}`,
                showlegend:false
            });

            last=end; // last тепер у хвилинах
        });

        // Світло є до кінця дня (від last до 1440)
        if(last < 1440){
            traces.push({
                x:[last,1440],
                y:[group,group],
                mode:"lines",
                line:{width:18,color:COLOR_POWER_ON},
                hoverinfo:"text",
                text:`${group}: Електроенергія є ${minutesToTimeStr(last)}–24:00`,
                showlegend:false
            });
        }
    });

    function getCurrentMinutes(){
        const now=new Date();
        return now.getHours()*60 + now.getMinutes();
    }
    
    // Створюємо мітки для кожної години (0 до 24)
    const tickVals = Array.from({length: 25}, (_, i) => i * 60); // 0, 60, ..., 1440 (хвилини)
    
    const tickText = Array.from({length: 25}, (_, i) => {
        const hour = i;
        if (hour === 24) return "24:00";
        return `${String(hour).padStart(2, '0')}:00`;
    });


    const layout = {
        showlegend:false,
        xaxis:{
            title:"Час",
            type: "linear", 
            range:[0,1440], // Жорстко встановлюємо діапазон 0-1440
            tickvals: tickVals,
            ticktext: tickText,
            // Видалення dtick для коректного відображення всіх 24 міток
            tickangle: 0 
        },
        yaxis:{
            title:"Групи",
            type: "category",
            categoryorder: "array",
            categoryarray: groups
        },
        shapes:[{
            type:"line",
            x0:getCurrentMinutes(),
            x1:getCurrentMinutes(),
            y0:-1,
            y1:groups.length,
            line:{color:"red",width:2,dash:"dash"}
        }]
    };

    Plotly.newPlot("chart",traces,layout);

    // Оновлення лінії поточного часу
    setInterval(()=>{
        const current=getCurrentMinutes();
        Plotly.relayout("chart",{"shapes[0].x0":current,"shapes[0].x1":current});
    },60000);
}

async function init(){
    await loadInfo();
    await loadChart();
}

init();
</script>
</body>
</html>
