<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Графік відключень електроенергії (10-хвилинні слоти)</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fafafa; }
    h1 { margin-bottom: 5px; }
    #updated { margin-bottom: 20px; color: #555; }
    #chart { width: 100%; max-width: 1400px; height: 800px; }
</style>
</head>
<body>

<h1 id="title">Завантаження...</h1>
<div id="updated"></div>
<div id="chart"></div>

<script>
const CSV_INFO = "https://docs.google.com/spreadsheets/d/11sNa680oNGIDLCpeUJqkWd0gpxVIFz9gaZuop-hLE_8/export?format=csv&gid=0";
const CSV_DATA = "https://docs.google.com/spreadsheets/d/11sNa680oNGIDLCpeUJqkWd0gpxVIFz9gaZuop-hLE_8/export?format=csv&gid=1945313917";

const COLOR_POWER_OFF = "#000000"; 
// *** НОВА КОНСТАНТА: Кількість хвилин в одному слоті ***
const SLOT_DURATION = 10;
// *** НОВА КОНСТАНТА: Максимальна кількість слотів (1440 / 10 = 144) ***
const MAX_SLOTS = 1440 / SLOT_DURATION; 

// Конвертує HH:MM у кількість 10-хвилинних слотів (0 - 144)
function toSlots(t) {
    if (t === "24:00") { 
        return MAX_SLOTS; // 144 слоти
    }
    const [h, m] = t.split(":").map(Number);
    const minutes = h * 60 + m;
    // Округлюємо, щоб мінімізувати помилки, хоча для 10хв цього не повинно бути
    return Math.round(minutes / SLOT_DURATION); 
}

// Конвертує кількість слотів у рядок часу HH:MM (для hover)
function slotsToTimeStr(slots) {
    const minutes = slots * SLOT_DURATION;
    if (minutes >= 1440) return "24:00";
    const h = Math.floor(minutes / 60);
    const m = minutes % 60;
    const hourStr = String(h).padStart(2, '0');
    const minuteStr = String(m).padStart(2, '0');
    return `${hourStr}:${minuteStr}`;
}

async function fetchCSV(url) {
    const response = await fetch(url);
    const buffer = await response.arrayBuffer();
    return new TextDecoder("utf-8").decode(buffer);
}

function parseCSV(text) {
    return text.trim().split("\n");
}

async function loadInfo() {
    const csv = await fetchCSV(CSV_INFO);
    const rows = parseCSV(csv);
    const infoRow = rows[0].split(",").map(cell => cell.replace(/^"|"$/g,'').trim());
    const updatedRow = rows[1].split(",").map(cell => cell.replace(/^"|"$/g,'').trim());
    
    document.getElementById("title").textContent = `Графік погодинних відключень на ${infoRow[1]}`;
    document.getElementById("updated").textContent = `Інформація станом на ${updatedRow[1]}`;
}

async function loadChart() {
    const csv = await fetchCSV(CSV_DATA);
    const rows = parseCSV(csv);

    const groups = [];
    const outages = {};
    
    rows.forEach(row => {
        const firstCommaIndex = row.indexOf(',');
        if (firstCommaIndex === -1) return;

        let group = row.substring(0, firstCommaIndex).trim();
        let intervalsStr = row.substring(firstCommaIndex + 1).replace(/^"|"$/g, '').trim(); 
        
        if (!group || !intervalsStr || group === "Група" || group === "Group") return; 

        const cleanIntervalsStr = intervalsStr.replace(/\s/g, ''); 
        const intervals = cleanIntervalsStr.split(",").filter(s => s.includes('-') && s.length > 0); 
        
        if (intervals.length === 0) return;
        
        groups.push(group);
        outages[group] = intervals.map(interval=>{
            let [start,end] = interval.split("-").map(s=>s.trim()); 
            
            if (end === "00:00") end = "24:00"; 
            
            return [start,end]; 
        });
    });
    
    if (groups.length === 0) {
        document.getElementById("chart").innerHTML = "<div>Помилка: Не знайдено жодної групи даних. Перевірте формат CSV.</div>";
        return;
    }

    const traces = [];

    groups.forEach(group=>{
        
        const intervals = outages[group];

        intervals.forEach(interval=>{
            const startStr = interval[0];
            const endStr = interval[1];
            
            // *** КОНВЕРТАЦІЯ У СЛОТИ ***
            const startSlot = toSlots(startStr);
            let endSlot = toSlots(endStr);
            
            if (startSlot >= endSlot && endStr !== "24:00") return;

            // *** ВИПРАВЛЕННЯ ГРАНИЧНОЇ ТОЧКИ 144 (24:00) ***
            // Якщо кінець рівно 144, встановлюємо його на 143.999, щоб він був усередині range:[0, 144]
            const finalEndSlot = (endSlot === MAX_SLOTS) ? (MAX_SLOTS - 0.001) : endSlot;

            // Відключення (чорна смуга)
            traces.push({
                x:[startSlot,finalEndSlot], 
                y:[group,group],
                mode:"lines",
                line:{width:18,color:COLOR_POWER_OFF},
                hoverinfo:"text",
                text:`${group}: Відключення ${startStr}–${endStr === "24:00" ? "00:00" : endStr}`,
                showlegend:false,
                z: 1 
            });
        });
    });

    function getCurrentSlot(){
        const now=new Date();
        const minutes = now.getHours()*60 + now.getMinutes() + (now.getSeconds() / 60); 
        // Конвертуємо поточний час у слоти
        return minutes / SLOT_DURATION;
    }
    
    // *** НАЛАШТУВАННЯ ОСІ X (СЛОТИ) ***
    // 25 міток (від 00:00 до 24:00), кожні 6 слотів = 60 хвилин
    const tickVals = Array.from({length: 25}, (_, i) => i * 6); 
    
    const tickText = Array.from({length: 25}, (_, i) => {
        const hour = i;
        if (hour === 24) return "24:00";
        return `${String(hour).padStart(2, '0')}:00`;
    });


    const layout = {
        showlegend:false,
        xaxis:{
            title:"Час",
            type: "linear", 
            range:[0, MAX_SLOTS], // Діапазон 0 - 144
            tickvals: tickVals, 
            ticktext: tickText, 
            tickangle: 0 
        },
        yaxis:{
            title:"Групи",
            type: "category",
            categoryorder: "array",
            categoryarray: groups
        },
        shapes:[{
            type:"line",
            // *** ВИКОРИСТАННЯ ПОТОЧНОГО СЛОТА ***
            x0:getCurrentSlot(),
            x1:getCurrentSlot(),
            y0:-1,
            y1:groups.length,
            line:{color:"red",width:2,dash:"dash"}
        }]
    };

    Plotly.newPlot("chart",traces,layout);

    setInterval(()=>{
        const current=getCurrentSlot();
        Plotly.relayout("chart",{"shapes[0].x0":current,"shapes[0].x1":current});
    },10000); 
}

async function init(){
    await loadInfo();
    await loadChart();
}

init();
</script>
</body>
</html>
