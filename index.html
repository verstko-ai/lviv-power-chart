<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Графік відключень</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<style>
    /* Загальні стилі */
    body { 
        font-family: 'Segoe UI', Arial, sans-serif; 
        margin: 0; 
        padding: 15px; 
        background: #fafafa; 
        overflow-x: hidden; /* Уникаємо горизонтальної прокрутки */
    }

    h1 { 
        margin-bottom: 5px; 
        font-size: 1.4rem; 
        word-wrap: break-word;
        text-align: center;
    }

    #updated { 
        margin-bottom: 10px; 
        color: #666; 
        font-size: 0.9rem; 
        text-align: center;
    }

    /* Адаптивний контейнер для графіка */
    #chart { 
        width: 100%; 
        height: auto; 
        min-height: 400px; 
        max-height: 85vh; /* Обмежуємо, щоб не вилазив за екран */
        margin-bottom: 20px;
    }

    /* Plotly інколи обрізає верхню вісь – фіксуємо */
    .main-svg {
        overflow: visible !important;
    }

    .error { 
        color: #d32f2f; 
        font-weight: bold; 
        padding: 20px; 
        background: #ffebee; 
        border-radius: 4px; 
    }

    .info-mode { 
        color: #0288d1; 
        font-weight: bold; 
        font-size: 0.9rem; 
        margin-top: 5px;
        text-align: center;
    }

    /* Мобільні покращення */
    @media (max-width: 600px) {
        body { padding: 10px; }
        h1 { font-size: 1.2rem; }
        #chart { min-height: 350px; }
    }
</style>

</head>
<body>

<h1 id="title">Завантаження...</h1>
<div id="updated"></div>
<div id="chart"></div>
