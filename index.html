<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>–ì—Ä–∞—Ñ—ñ–∫ –≤—ñ–¥–∫–ª—é—á–µ–Ω—å</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
    body { 
        font-family: 'Segoe UI', Arial, sans-serif; 
        margin: 0; 
        padding: 10px; 
        background: #fafafa; 
        display: flex;
        flex-direction: column;
        height: 100vh;
        box-sizing: border-box;
    }
    
    /* Header Container */
    .header-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        flex-wrap: wrap;
        gap: 10px;
    }

    h1 { 
        margin: 0; 
        font-size: 1.3rem; 
    }

    #updated { 
        color: #666; 
        font-size: 0.75rem; 
        margin-top: 2px;
    }

    /* –°—Ç–∏–ª—ñ–∑–∞—Ü—ñ—è –≤–∏–±–æ—Ä—É –≥—Ä—É–ø–∏ */
    .group-selector {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        background: white;
        min-width: 120px;
    }

    #chart { 
        width: 100%; 
        flex-grow: 1; /* –ì—Ä–∞—Ñ—ñ–∫ –∑–∞–π–º–∞—î –≤–µ—Å—å –¥–æ—Å—Ç—É–ø–Ω–∏–π –ø—Ä–æ—Å—Ç—ñ—Ä */
        min-height: 400px; 
    }

    .error { color: #d32f2f; font-weight: bold; padding: 20px; background: #ffebee; border-radius: 4px; }
    .info-mode { color: #0288d1; font-weight: bold; font-size: 0.8rem; margin-top: 5px; }
</style>
</head>
<body>

<div class="header-controls">
    <div>
        <h1 id="title">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</h1>
        <div id="updated"></div>
    </div>
    
    <select id="groupSelect" class="group-selector" onchange="highlightGroup(this.value)">
        <option value="all">–í—Å—ñ –≥—Ä—É–ø–∏</option>
        </select>
</div>

<div id="chart"></div>

<script>
// --- –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø ---
const LINE_WIDTH = 30; 
const PALETTE = ['#FFA500', '#32CD32', '#1E90FF', '#9370DB', '#FF69B4', '#00CED1'];
const COLOR_POWER_OFF = "#333333"; 
const COLOR_MIDNIGHT = "#00008B"; 

// –ù–µ–≤–∏–¥–∏–º–∏–π –µ–ª–µ–º–µ–Ω—Ç –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü—ñ—ó –æ—Å—ñ X2
const TOP_AXIS_ANCHOR = "AXIS_ACTIVATOR";

const DEFAULT_TEMPLATE = ["1.1", "1.2", "2.1", "2.2", "3.1", "3.2", "4.1", "4.2", "5.1", "5.2", "6.1", "6.2"];

// –ó–º—ñ–Ω–Ω–∞ –¥–ª—è –∑–±–µ—Ä—ñ–≥–∞–Ω–Ω—è –≤—Å—ñ—Ö —Ç—Ä–∞—Å—É–≤–∞–Ω—å (–¥–ª—è —Ñ—ñ–ª—å—Ç—Ä–∞—Ü—ñ—ó)
let currentTracesData = []; 

function getGroupColor(groupName) {
    const match = groupName.match(/\d+/);
    if (match) {
        const num = parseInt(match[0]);
        return PALETTE[(num - 1) % PALETTE.length];
    }
    return PALETTE[0];
}

function toMinutes(t) {
    const [h, m] = t.split(":").map(Number);
    return h * 60 + m;
}

function parseDateKey(dateStr) {
    const parts = dateStr.split(".");
    return new Date(parts[2], parts[1] - 1, parts[0]);
}

async function loadPowerData() {
    try {
        const response = await fetch('./power_data.json?v=' + new Date().getTime());
        if (!response.ok) throw new Error(`Status ${response.status}`);
        const json = await response.json();

        const updateTime = json.updated_at_site || new Date(json.scan_date).toLocaleString('uk-UA');
        document.getElementById("updated").textContent = `–û–Ω–æ–≤–ª–µ–Ω–æ: ${updateTime}`;

        let dateKeys = Object.keys(json.schedules || {}).sort((a, b) => parseDateKey(a) - parseDateKey(b));
        
        if (dateKeys.length === 0) throw new Error("–î–∞–Ω—ñ –ø–æ—Ä–æ–∂–Ω—ñ –∞–±–æ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π —Ñ–æ—Ä–º–∞—Ç.");

        const today = new Date();
        today.setHours(0,0,0,0);
        
        let traces = [];
        let layoutShapes = [];
        let finalGroups = new Set(DEFAULT_TEMPLATE);
        
        const todayStr = dateKeys.find(k => parseDateKey(k).getTime() === today.getTime());
        const tomorrow = new Date(today);
        tomorrow.setDate(today.getDate() + 1);
        const tomorrowStr = dateKeys.find(k => parseDateKey(k).getTime() === tomorrow.getTime());

        let isCombinedMode = (todayStr && tomorrowStr);
        let chartTitle = "";
        let globalXMax = 1440; 
        let globalXMin = 0;

        if (isCombinedMode) {
            chartTitle = `–ì—Ä–∞—Ñ—ñ–∫ –Ω–∞ ${todayStr} —Ç–∞ ${tomorrowStr}`;
            const infoDiv = document.querySelector(".info-mode");
            if (!infoDiv) {
                 document.getElementById("updated").innerHTML += `<div class="info-mode">üìÖ –í–µ—á—ñ—Ä–Ω—ñ–π —Ä–µ–∂–∏–º: —Å—å–æ–≥–æ–¥–Ω—ñ + –∑–∞–≤—Ç—Ä–∞</div>`;
            }

            Object.keys(json.schedules[todayStr]).forEach(g => finalGroups.add(g));
            Object.keys(json.schedules[tomorrowStr]).forEach(g => finalGroups.add(g));
            
            const nowHour = new Date().getHours();
            const startLookback = Math.max(0, nowHour - 6); 
            globalXMin = startLookback * 60; 
            globalXMax = 1440 + 1440; 

            processDayData(json.schedules[todayStr], 0, traces, finalGroups);
            processDayData(json.schedules[tomorrowStr], 1440, traces, finalGroups);

            layoutShapes.push({
                type: 'line',
                x0: 1440, x1: 1440,
                y0: -0.5, y1: finalGroups.size - 0.5, 
                line: { color: COLOR_MIDNIGHT, width: 3, dash: 'dot' }
            });

        } else {
            const targetDate = todayStr || dateKeys[0];
            chartTitle = `–ì—Ä–∞—Ñ—ñ–∫ –Ω–∞ ${targetDate}`;
            
            Object.keys(json.schedules[targetDate]).forEach(g => finalGroups.add(g));
            processDayData(json.schedules[targetDate], 0, traces, finalGroups);
        }

        document.getElementById("title").innerText = chartTitle;

        // –§—ñ–ª—å—Ç—Ä–∞—Ü—ñ—è —ñ —Å–æ—Ä—Ç—É–≤–∞–Ω–Ω—è –≥—Ä—É–ø
        let rawGroups = [...finalGroups];
        let filteredGroups = rawGroups.filter(g => g && g.toString().trim() !== "" && g !== "0").sort();

        // ** –û–ù–û–í–õ–ï–ù–ù–Ø DROPDOWN **
        updateGroupSelector(filteredGroups);

        // –ê–∫—Ç–∏–≤—É—î–º–æ –≤–µ—Ä—Ö–Ω—é –≤—ñ—Å—å
        if (filteredGroups.length > 0) {
            traces.push(createAxisActivatorTrace(globalXMin, globalXMax, filteredGroups[0]));
        }

        // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –¥–∞–Ω—ñ —Ç—Ä–∞—Å—É–≤–∞–Ω—å –≥–ª–æ–±–∞–ª—å–Ω–æ –¥–ª—è —à–≤–∏–¥–∫–æ–≥–æ –¥–æ—Å—Ç—É–ø—É –ø—Ä–∏ –∑–º—ñ–Ω—ñ –≥—Ä—É–ø–∏
        currentTracesData = traces;
        
        buildChart(traces, filteredGroups, globalXMin, globalXMax, layoutShapes, isCombinedMode);

        // –ó–∞—Å—Ç–æ—Å–æ–≤—É—î–º–æ –∑–±–µ—Ä–µ–∂–µ–Ω—É –≥—Ä—É–ø—É
        const savedGroup = localStorage.getItem('selectedGroup');
        if (savedGroup) {
            const select = document.getElementById('groupSelect');
            if (select.querySelector(`option[value="${savedGroup}"]`)) {
                select.value = savedGroup;
                highlightGroup(savedGroup);
            }
        }

    } catch (error) {
        console.error(error);
        document.getElementById("updated").innerHTML = `<span class="error">–ü–æ–º–∏–ª–∫–∞: ${error.message}</span>`;
    }
}

// ** –§–£–ù–ö–¶–Ü–Ø –û–ù–û–í–õ–ï–ù–ù–Ø SELECT **
function updateGroupSelector(groups) {
    const select = document.getElementById('groupSelect');
    const currentVal = select.value;
    
    // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ "–í—Å—ñ –≥—Ä—É–ø–∏"
    select.innerHTML = '<option value="all">üëÅÔ∏è –í—Å—ñ –≥—Ä—É–ø–∏</option>';
    
    groups.forEach(g => {
        const option = document.createElement('option');
        option.value = g;
        option.text = `–ì—Ä—É–ø–∞ ${g}`;
        select.appendChild(option);
    });

    if (currentVal && groups.includes(currentVal)) {
        select.value = currentVal;
    }
}

// ** –§–£–ù–ö–¶–Ü–Ø –ü–Ü–î–°–í–Ü–ß–£–í–ê–ù–ù–Ø –ì–†–£–ü–ò **
function highlightGroup(selectedGroup) {
    // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –≤–∏–±—ñ—Ä
    localStorage.setItem('selectedGroup', selectedGroup);

    const updateObj = { opacity: [] };
    
    // –ü—Ä–æ—Ö–æ–¥–∏–º–æ—Å—å –ø–æ –≤—Å—ñ—Ö —Ç—Ä–∞—Å—É–≤–∞–Ω–Ω—è—Ö –Ω–∞ –≥—Ä–∞—Ñ—ñ–∫—É
    // document.getElementById('chart').data –º—ñ—Å—Ç–∏—Ç—å –ø–æ—Ç–æ—á–Ω—ñ –¥–∞–Ω—ñ Plotly
    const chartDiv = document.getElementById('chart');
    if (!chartDiv.data) return;

    const opacities = chartDiv.data.map(trace => {
        // –ü—Ä–æ–ø—É—Å–∫–∞—î–º–æ —Ç–µ—Ö–Ω—ñ—á–Ω—ñ —Ç—Ä–∞—Å—É–≤–∞–Ω–Ω—è (–Ω–µ–≤–∏–¥–∏–º—ñ)
        if (trace.name === TOP_AXIS_ANCHOR) return 0;

        // –Ø–∫—â–æ –≤–∏–±—Ä–∞–Ω–æ "–í—Å—ñ", –ø–æ–≤–µ—Ä—Ç–∞—î–º–æ –ø–æ–≤–Ω—É –≤–∏–¥–∏–º—ñ—Å—Ç—å
        if (selectedGroup === 'all') return 1;

        // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ –Ω–∞–ª–µ–∂–∏—Ç—å —Ç—Ä–∞—Å—É–≤–∞–Ω–Ω—è –≤–∏–±—Ä–∞–Ω—ñ–π –≥—Ä—É–ø—ñ
        // y[0] –º—ñ—Å—Ç–∏—Ç—å –Ω–∞–∑–≤—É –≥—Ä—É–ø–∏ –¥–ª—è —Ü—å–æ–≥–æ —Ç—Ä–∞—Å—É–≤–∞–Ω–Ω—è
        if (trace.y && trace.y[0] == selectedGroup) {
            return 1; // –ü–æ–≤–Ω–∞ —è—Å–∫—Ä–∞–≤—ñ—Å—Ç—å
        } else {
            return 0.1; // –¢—å–º—è–Ω–µ (–º–∞–π–∂–µ –ø—Ä–æ–∑–æ—Ä–µ)
        }
    });

    Plotly.restyle('chart', { opacity: opacities });
}

function createAxisActivatorTrace(xMin, xMax, targetGroup) {
    return {
        x: [xMin, xMax],
        y: [targetGroup, targetGroup], 
        mode: "lines",
        line: { width: 0, color: 'rgba(0,0,0,0)' }, 
        opacity: 0,
        hoverinfo: "none",
        showlegend: false,
        xaxis: 'x2', 
        yaxis: 'y',
        name: TOP_AXIS_ANCHOR
    };
}

function processDayData(schedule, offset, traces, allGroups) {
    allGroups.forEach(group => {
        if (!group || group === "0") return;
        const intervalsStr = schedule[group] || [];
        const groupColor = getGroupColor(group);
        let dayStart = 0 + offset;
        let dayEnd = 1440 + offset;

        if (intervalsStr.length > 0) {
            let last = dayStart;
            const outages = intervalsStr.map(interval => {
                const [s, e] = interval.split("-");
                return [toMinutes(s) + offset, toMinutes(e) + offset];
            });

            outages.forEach(([start, end]) => {
                if (start > last) {
                    traces.push(createTrace(group, last, start, groupColor, "–°–≤—ñ—Ç–ª–æ —î"));
                }
                const timeLabel = formatTime(start - offset) + " - " + formatTime(end - offset);
                traces.push(createTrace(group, start, end, COLOR_POWER_OFF, `–í–Ü–î–ö–õ–Æ–ß–ï–ù–ù–Ø: ${timeLabel}`));
                last = end;
            });
            if (last < dayEnd) {
                traces.push(createTrace(group, last, dayEnd, groupColor, "–°–≤—ñ—Ç–ª–æ —î"));
            }
        } else {
            traces.push(createTrace(group, dayStart, dayEnd, groupColor, "–ë–µ–∑ –≤—ñ–¥–∫–ª—é—á–µ–Ω—å"));
        }
    });
}

function createTrace(group, start, end, color, text) {
    return {
        x: [start, end],
        y: [group, group],
        mode: "lines",
        line: { width: LINE_WIDTH, color: color }, 
        hoverinfo: "text",
        text: `${group}: ${text}`,
        showlegend: false
    };
}

function buildChart(traces, groups, xMin, xMax, shapes, isCombined) {
    const tickVals = [];
    const tickText = [];
    
    for (let i = 0; i <= xMax; i += 60) {
        if (i < xMin) continue;
        tickVals.push(i);
        let hour = Math.floor(i / 60);
        let displayHour = hour % 24;
        let suffix = "";
        if (isCombined) {
            if (hour === 0) suffix = " (–°—å–æ–≥–æ–¥–Ω—ñ)";
            if (hour === 24) suffix = " (–ó–ê–í–¢–†–ê)";
        }
        tickText.push(`${displayHour.toString().padStart(2, '0')}:00${suffix}`);
    }

    const totalGroups = groups.length;
    const lineYMax = totalGroups - 0.5;
    
    shapes.forEach(s => { s.y1 = lineYMax; });
    
    // –ß–µ—Ä–≤–æ–Ω–∞ –ª—ñ–Ω—ñ—è "–ó–∞—Ä–∞–∑" –∑ –º—ñ—Ç–∫–æ—é —á–∞—Å—É
    // –ú–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –¥–≤—ñ –ª—ñ–Ω—ñ—ó: —Å—É—Ü—ñ–ª—å–Ω—É —ñ —Ç–µ–∫—Å—Ç–æ–≤—É –∞–Ω–æ—Ç–∞—Ü—ñ—é (—Ä–µ–∞–ª—ñ–∑–æ–≤–∞–Ω–æ —á–µ—Ä–µ–∑ layout.annotations)
    const currentTime = getCurrentTotalMinutes();
    
    shapes.push({
        type: "line",
        xref: "x",
        x0: currentTime,
        x1: currentTime,
        y0: -0.5,
        y1: lineYMax,
        line: { color: "#d32f2f", width: 2, dash: "solid" }
    });

    const layout = {
        margin: { t: 50, b: 40, l: 40, r: 10 },
        xaxis: {
            title: "",
            range: [xMin, xMax], 
            tickvals: tickVals,
            ticktext: tickText,
            fixedrange: true,
            gridcolor: '#eee',
            showgrid: true
        },
        yaxis: {
            title: "",
            type: "category",
            categoryorder: "array",
            categoryarray: [...groups].reverse(),
            fixedrange: true,
            showgrid: true,
            zeroline: false
        },
        xaxis2: {
            title: "",
            overlaying: 'x', 
            side: 'top',     
            range: [xMin, xMax],
            tickvals: tickVals,
            ticktext: tickText,
            fixedrange: true,
            showgrid: false,
            zeroline: false,
            automargin: true 
        },
        hovermode: 'closest',
        shapes: shapes,
        height: totalGroups * 50 + 80,
        // –ê–Ω–æ—Ç–∞—Ü—ñ—è –ø–æ—Ç–æ—á–Ω–æ–≥–æ —á–∞—Å—É –∑–≤–µ—Ä—Ö—É —á–µ—Ä–≤–æ–Ω–æ—ó –ª—ñ–Ω—ñ—ó
        annotations: [{
            x: currentTime,
            y: lineYMax,
            xref: 'x',
            yref: 'y',
            text: formatTime(currentTime % 1440),
            showarrow: false,
            yshift: 10,
            font: { color: '#d32f2f', size: 12, weight: 'bold' },
            bgcolor: '#ffffff',
            bordercolor: '#d32f2f',
            borderwidth: 1,
            borderpad: 2,
            opacity: 0.8
        }]
    };
    
    Plotly.newPlot("chart", traces, layout, {responsive: true, displayModeBar: false});
    
    startClockUpdate();
}

function formatTime(minutes) {
    const h = Math.floor(minutes / 60);
    const m = minutes % 60;
    return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
}

function getCurrentTotalMinutes() {
    const now = new Date();
    return now.getHours() * 60 + now.getMinutes();
}

function startClockUpdate() {
    if (window.clockInterval) clearInterval(window.clockInterval);
    window.clockInterval = setInterval(() => {
        const current = getCurrentTotalMinutes();
        const timeStr = formatTime(current % 1440);
        
        Plotly.relayout("chart", {
            'shapes[0].x0': current,
            'shapes[0].x1': current,
            'annotations[0].x': current,
            'annotations[0].text': timeStr,
            // –Ø–∫—â–æ —î —Ä–æ–∑–¥—ñ–ª—é–≤–∞—á –ø—ñ–≤–Ω–æ—á—ñ
            'shapes[1].x0': 1440,
            'shapes[1].x1': 1440,
        }).catch(() => {});
    }, 60000);
}

loadPowerData();
setInterval(() => loadPowerData(), 900000); 

</script>
</body>
</html>
